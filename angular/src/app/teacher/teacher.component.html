<a routerLink="./add">新增</a>

<table>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>邮箱</th>
      <th>操作</th>
    </tr>
    <tr *ngFor="let teacher of teachers" >
      <td>{{teacher.id}}</td>
      <td>{{teacher.name}}</td>
      <td>{{teacher.email}}</td>

      <td>
        <a [routerLink]="['/edit', teacher.id]">修改</a>
      </td>
      <td>
        <button (click)="onDelete(teacher)">删除</button>
      </td>
    </tr>
  </table>
