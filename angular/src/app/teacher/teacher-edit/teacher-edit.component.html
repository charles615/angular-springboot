<div class="container">
    <div class="row">
        <form id="teacherAddForm" (ngSubmit)="OnChange()">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Input name here." [(ngModel)]="teacher.name" />
            </div>
           
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Input email here." [(ngModel)]="teacher.email"/>
            </div>
            
            <br><br>
            <button class="btn btn-primary">Submit</button>
            
        </form>
    </div>
</div>
