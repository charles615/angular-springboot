<div class="container">
    <div class="row">
        
      <form id="teacherAddForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Input name here." [(ngModel)]="name" />
                <small class="form-text text-muted">Name needs to be either in English characters or numbers</small>
            </div>
           
            <div class="form-group">
                <label for="email">Teacher ID: </label>
                <input type="text" id="email" class="form-control" name="email" placeholder="Input Teacher ID here." [(ngModel)]="tid"/>
            </div>
        </div>
        
        <br><br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    </div>
</div>
