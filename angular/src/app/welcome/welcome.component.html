<br>
<h3>This Project is a demo project for practising Angular-Springboot.</h3>
<br>
<h5>The tools and their versions are listed as below:</h5>
<br>

<div class="container">
    <div class="row">
      <table class="table table-bordered" style="text-align: center;">
        
        <thead>
          <tr class="table-success">
            <th>序号</th>
            <th>Tools</th>
            <th>Version</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tool of tools;index as i" >
            <td>{{i + 1}}</td>
            <td>{{tool.name}}</td>
            <td>{{tool.version}}</td>
      
            
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
